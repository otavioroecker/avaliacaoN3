<!DOCTYPE html>
<html lang="en">

    <title>Sports Report</title>
    <link rel="stylesheet" href="../Style/style.css">

<body>

        <div class="ImagemNoticia">
            <img src="../Img/img22.avif" alt="Atacante Lamine Yamal do Barcelona">

        <div class="ImagemNoticia">
